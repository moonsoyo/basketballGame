<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basketball Game!!</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Chelsea+Market"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="scoreboard">
      <div class="scoreboard inner">
        <div class="shots-left">
          <span>Shots Left</span>
          <span id="span-shots-left">15</span>
        </div>
        <div class="score">
          <div class="score-name">Computer</div>
          <div id="computer-score" class="score-number">0</div>
        </div>
        <div class="score">
          <div class="score-name">You</div>
          <div id="user-score" class="score-number">0</div>
        </div>
        <div id="text"></div>
      </div>
    </div>
    <div class="control-panel">
      <div id="computer" class="panel">
        <div class="control-name">Computer</div>
        <button class="btn-computer" onClick="onComputerShoot()" disabled>
          Shoot!
        </button>
      </div>
      <div id="user" class="panel">
        <div class="control-name">You</div>
        <button class="btn-user" onClick="onUserShoot(2)" disabled>
          Two-Point Shot
        </button>
        <button class="btn-user" onClick="onUserShoot(3)" disabled>
          Three-Point Shot
        </button>
      </div>
    </div>
  </body>
</html>
